        <p>今天下午用pip安装aiml的时候出现报错，原因是版本太旧。用pip install —upgrade pip更新自己也会报错。</p>
<a id="more"></a>
<p><img src="http://oc3xgjy1i.bkt.clouddn.com/20181010-1.png" alt="20181010-1"></p>
<p><img src="http://oc3xgjy1i.bkt.clouddn.com/20181010-2.png" alt="20181010-2"></p>
<p>解决办法： 去官网下载<a href="https://pypi.python.org/pypi/pip" target="_blank" rel="external">pip</a>，解压安装</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">sudo python setup.py install</div></pre></td></tr></table></figure>
<p>查看版本：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">pip --version</div></pre></td></tr></table></figure>
